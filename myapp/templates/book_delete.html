<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        form {
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 100%;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete the book "{{ object.title }}"?</p>
        <button type="submit">Delete</button>
        <a href="{% url 'index' %}">Cancel</a>
    </form>
</body>
</html>
